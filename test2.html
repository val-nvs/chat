<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Display with Clock & Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      overflow: hidden;
    }

    #display-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 2rem;
    }

    #display {
      position: relative;
      display: inline-block;
    }

    #display-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0f0;
      white-space: pre-wrap;
      pointer-events: none;
      z-index: 2;
    }

    #display-box {
      color: transparent; /* Hide text inside the ASCII box */
      white-space: pre;
      position: relative;
      z-index: 1;
      user-select: none;
      text-shadow: 0 0 2px #f0f; /* faint glow for border */
    }

    #input-container {
      padding: 1rem;
      background: #111;
      border-top: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    #editor {
      width: 100%;
      font-size: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 24px;
      outline: none;
      resize: none;
      padding: 0.75rem 1.25rem;
      line-height: 1.4;
      min-height: 48px;
      max-height: 120px;
      overflow-y: auto;
    }

    #editor:focus {
      border-color: #f0f;
    }

    .time-name-toggle {
      display: flex;
      gap: 1rem;
      color: #aaa;
      font-size: 1rem;
      align-items: center;
    }

    .time-name-toggle label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="display-container">
    <div id="display">
      <pre id="display-box"></pre>
      <div id="display-inner">Hello</div>
    </div>
  </div>

  <div id="input-container">
    <textarea id="editor" placeholder="Type a message..." rows="1"></textarea>
    <div class="time-name-toggle">
      <label><input type="checkbox" id="timeToggle"> Show Time</label>
      <label><input type="checkbox" id="nameToggle"> Show Name (Alex)</label>
    </div>
  </div>

  <script>
    const displayInner = document.getElementById('display-inner');
    const displayBox = document.getElementById('display-box');
    const editor = document.getElementById('editor');
    const timeToggle = document.getElementById('timeToggle');
    const nameToggle = document.getElementById('nameToggle');

    const name = 'Alex';

    function getTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      return `${h}:${m}`;
    }

    function updateBox() {
      const text = editor.value || ' ';
      displayInner.textContent = text;

      const lines = text.split('\n');
      let maxLength = Math.max(...lines.map(line => line.length));

      if (nameToggle.checked) maxLength = Math.max(maxLength, name.length);
      if (timeToggle.checked) maxLength = Math.max(maxLength, 5);

      let box = '';

      if (nameToggle.checked) {
        const topLength = maxLength - name.length;
        box += '┌' + name + '─'.repeat(topLength) + '┐\n';
      } else {
        box += '┌' + '─'.repeat(maxLength) + '┐\n';
      }

      lines.forEach(line => {
        const padded = line.padEnd(maxLength, ' ');
        box += '│' + padded + '│\n';
      });

      if (timeToggle.checked) {
        const time = getTime();
        const bottomLength = maxLength - 5;
        box += '└' + '─'.repeat(bottomLength) + time + '┘';
      } else {
        box += '└' + '─'.repeat(maxLength) + '┘';
      }

      displayBox.textContent = box;
    }

    editor.addEventListener('input', updateBox);
    timeToggle.addEventListener('change', updateBox);
    nameToggle.addEventListener('change', updateBox);

    setInterval(() => {
      if (timeToggle.checked) updateBox();
    }, 1000);

    editor.value = 'Type here';
    updateBox();
  </script>
</body>
</html>
