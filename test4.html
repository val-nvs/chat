<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Barebones â€” Dark Mode Chat with Google Login</title>
		<style>
			@font-face {
				font-family: 'PerfectDOS';
				src: url('./PerfectDosVga.ttf') format('truetype');
			}
			:root {
				color-scheme: dark;
			}
			html, body {
				height: 100%;
				margin: 0;
			}
			* {
				font-family: 'PerfectDOS', monospace;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				background: #0b0b0d;
			}
			.login-screen {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				flex-direction: column;
				gap: 20px;
			}
			.login-screen h1 {
				color: hsl(180,100%,50%);
				font-size: 2rem;
				margin-bottom: 10px;
			}
			.google-btn {
				background: hsl(180,100%,50%);
				color: #0b0b0d;
				padding: 12px 24px;
				border: 2px solid hsl(180,100%,50%);
				font-family: monospace;
				font-size: 16px;
				cursor: pointer;
				display: flex;
				align-items: center;
				gap: 10px;
				transition: all 0.2s;
			}
			.google-btn:hover {
				background: #0b0b0d;
				color: hsl(180,100%,50%);
			}
			.chat-wrapper {
				display: none;
				flex-direction: column;
				height: 100%;
			}
			.chat-wrapper.active {
				display: flex;
			}
			.chat-header {
				padding: 1rem;
				border-bottom: 2px solid #333;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.user-info {
				display: flex;
				align-items: center;
				gap: 10px;
				color: hsl(180,100%,50%);
			}
			.username-edit {
				background: transparent;
				border: none;
				color: hsl(180,100%,50%);
				font-size: 1rem;
				padding: 4px 8px;
				outline: none;
				border-bottom: 2px solid transparent;
				transition: border-color 0.2s;
			}
			.username-edit:hover,
			.username-edit:focus {
				border-bottom-color: hsl(180,100%,50%);
			}
			.user-avatar {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				border: 2px solid hsl(180,100%,50%);
			}
			.logout-btn {
				background: transparent;
				color: hsl(0,100%,50%);
				border: 2px solid hsl(0,100%,50%);
				padding: 6px 12px;
				font-family: monospace;
				font-size: 14px;
				cursor: pointer;
				transition: all 0.2s;
			}
			.logout-btn:hover {
				background: hsl(0,100%,50%);
				color: #0b0b0d;
			}
			.chat-container {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				padding: 1rem;
				overflow-y: auto;
			}
			.message {
				align-self: flex-end;
				position: relative;
				font-size: 1rem;
				line-height: 1.4;
				padding: 0.75rem 1rem;
				margin: 0.5rem 0;
				max-width: 60%;
				word-wrap: break-word;
				background-color: #0b0b0d;
				border: 2px solid;
				border-radius: 0;
			}
			.username {
				position: absolute;
				top: -0.6em;
				left: 0;
				font-size: 0.7rem;
				background: #0b0b0d;
				padding: 0;
				border-radius: 0;
				pointer-events: none;
			}
			.clock {
				position: absolute;
				bottom: -0.6em;
				right: 0;
				font-size: 0.7rem;
				background: #0b0b0d;
				padding: 0 0.25em;
				border-radius: 0;
				pointer-events: none;
			}
			.input-container {
				width: 100%;
				border-top: 2px solid #333;
				display: flex;
				gap: 0;
			}
			.chat-input {
				flex: 1;
				padding: 1rem;
				font-family: monospace;
				font-size: 1rem;
				background: #0b0b0d;
				color: white;
				border: none;
				outline: none;
				box-sizing: border-box;
			}
			.send-btn {
				padding: 1rem 1.5rem;
				font-family: monospace;
				font-size: 1rem;
				background: #0b0b0d;
				color: hsl(180,100%,50%);
				border: none;
				border-left: 2px solid #333;
				cursor: pointer;
				transition: all 0.2s;
			}
			.send-btn:hover {
				background: hsl(180,100%,50%);
				color: #0b0b0d;
			}
		</style>
	</head>
	<body>
		<div class="login-screen" id="loginScreen">
			<h1>CHAT</h1>
			<button class="google-btn" onclick="signInWithGoogle()">
				<svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="currentColor"/><path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="currentColor"/><path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="currentColor"/><path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="currentColor"/></g></svg>
				SIGN IN WITH GOOGLE
			</button>
		</div>

		<div class="chat-wrapper" id="chatWrapper">
			<div class="chat-header">
				<div class="user-info">
					<img class="user-avatar" id="userAvatar" src="" alt="">
					<input type="text" class="username-edit" id="userName" placeholder="Username">
				</div>
				<button class="logout-btn" onclick="signOut()">LOGOUT</button>
			</div>
			
			<div class="chat-container" id="chatContainer"></div>
			
			<div class="input-container">
				<input type="text" class="chat-input" id="messageInput" placeholder="Type a message...">
				<button class="send-btn" onclick="sendMessage()">SEND</button>
			</div>
		</div>

		<script type="module">
			import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js';
			import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut as firebaseSignOut } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js';
			import { getDatabase, ref, push, onChildAdded } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js';

			const firebaseConfig = {
				apiKey: "AIzaSyB-UPrXMblPcO1gcdD0GuEhBA8JGMpbGs4",
				authDomain: "social-e02b4.firebaseapp.com",
				databaseURL: "https://social-e02b4-default-rtdb.firebaseio.com",
				projectId: "social-e02b4",
				storageBucket: "social-e02b4.firebasestorage.app",
				messagingSenderId: "64302705629",
				appId: "1:64302705629:web:9090276dba0418cee6e434"
			};

			const app = initializeApp(firebaseConfig);
			const auth = getAuth(app);
			const db = getDatabase(app);
			const provider = new GoogleAuthProvider();

			let currentUser = null;
			let messagesLoaded = false;
			let currentUsername = '';

			// User color mapping
			const userColorMap = {};
			const hueValues = [120, 180, 300, 60, 200, 280, 30, 330];
			let hueIndex = 0;

			function getUserColor(userId) {
				if (!userColorMap[userId]) {
					userColorMap[userId] = hueValues[hueIndex % hueValues.length];
					hueIndex++;
				}
				return `hsl(${userColorMap[userId]},100%,50%)`;
			}

			window.signInWithGoogle = async () => {
				try {
					await signInWithPopup(auth, provider);
				} catch (error) {
					console.error('Error signing in:', error);
					alert('Failed to sign in. Please try again.');
				}
			};

			window.signOut = async () => {
				try {
					await firebaseSignOut(auth);
				} catch (error) {
					console.error('Error signing out:', error);
				}
			};

			onAuthStateChanged(auth, (user) => {
				if (user) {
					currentUser = user;
					currentUsername = user.displayName || 'User';
					document.getElementById('loginScreen').style.display = 'none';
					document.getElementById('chatWrapper').classList.add('active');
					document.getElementById('userAvatar').src = user.photoURL;
					document.getElementById('userName').value = currentUsername;
					
					if (!messagesLoaded) {
						loadMessages();
					}
				} else {
					currentUser = null;
					currentUsername = '';
					document.getElementById('loginScreen').style.display = 'flex';
					document.getElementById('chatWrapper').classList.remove('active');
					document.getElementById('chatContainer').innerHTML = '';
					messagesLoaded = false;
				}
			});

			function loadMessages() {
				const messagesRef = ref(db, 'messages');
				onChildAdded(messagesRef, (snapshot) => {
					const data = snapshot.val();
					displayMessage(data.userId, data.userName, data.text, data.timestamp);
				});
				messagesLoaded = true;
			}

			window.sendMessage = () => {
				const input = document.getElementById('messageInput');
				const text = input.value.trim();
				const usernameInput = document.getElementById('userName');
				const username = usernameInput.value.trim() || currentUser.displayName || 'User';
				
				if (text && currentUser) {
					const messagesRef = ref(db, 'messages');
					push(messagesRef, {
						userId: currentUser.uid,
						userName: username,
						userPhoto: currentUser.photoURL,
						text: text,
						timestamp: Date.now()
					});
					input.value = '';
				}
			};

			function displayMessage(userId, userName, text, timestamp) {
				const container = document.getElementById('chatContainer');
				const userColor = getUserColor(userId);
				
				const now = new Date(timestamp);
				const hours = String(now.getHours()).padStart(2, '0');
				const minutes = String(now.getMinutes()).padStart(2, '0');
				const timeStr = `${hours}:${minutes}`;
				
				const msg = document.createElement('div');
				msg.className = 'message';
				msg.style.color = userColor;
				msg.style.borderColor = userColor;
				msg.innerHTML = `
					<span class="username" style="color: ${userColor};">${userName}</span>
					${text}
					<span class="clock" style="color: ${userColor};">${timeStr}</span>
				`;
				
				container.appendChild(msg);
				container.scrollTop = container.scrollHeight;
			}

			document.getElementById('messageInput').addEventListener('keypress', (e) => {
				if (e.key === 'Enter') {
					e.preventDefault();
					window.sendMessage();
				}
			});
		</script>
	</body>
</html>
