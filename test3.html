<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Barebones â€” Dark Mode Chat Right-Aligned with Input</title>
		<style>
			:root {
				color-scheme: dark;
			}
			html, body {
				height: 100%;
				margin: 0;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				background: #0b0b0d;
				font-family: monospace;
			}
			.chat-container {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				padding: 1rem;
				overflow-y: auto;
			}
			.message {
				align-self: flex-end;
				position: relative;
				font-size: 1rem;
				line-height: 1.4;
				padding: 0.75rem 1rem;
				margin: 0.5rem 0;
				cursor: text;
				max-width: 60%;
				word-wrap: break-word;
				background-color: #0b0b0d;
				border: 2px solid;
				border-radius: 0;
			}
			.username {
				position: absolute;
				top: -0.6em;
				left: 0;
				font-size: 0.7rem;
				background: #0b0b0d;
				padding: 0;
				border-radius: 0;
				pointer-events: none;
			}
			.clock {
				position: absolute;
				bottom: -0.6em;
				right: 0;
				font-size: 0.7rem;
				background: #0b0b0d;
				padding: 0 0.25em;
				border-radius: 0;
				pointer-events: none;
			}
			.input-container {
				width: 100%;
				border-top: 1px solid #333;
			}
			.chat-input {
				width: 100%;
				padding: 1rem;
				font-family: monospace;
				font-size: 1rem;
				background: #0b0b0d;
				color: white;
				border: none;
				outline: none;
				box-sizing: border-box;
			}
		</style>
		<script>
			function updateClock() {
				const now = new Date();
				const hours = String(now.getHours()).padStart(2, '0');
				const minutes = String(now.getMinutes()).padStart(2, '0');
				document.querySelectorAll('.clock').forEach(c => c.textContent = `${hours}:${minutes}`);
			}
			setInterval(updateClock, 1000);
			window.onload = () => {
				updateClock();
				document.querySelectorAll('.message').forEach(msg => {
					const userColor = msg.querySelector('.username').style.color;
					msg.style.borderColor = userColor;
				});
			};
		</script>
	</head>
	<body>
		<div class="chat-container">
			<div class="message" contenteditable="true" style="color: hsl(120,100%,50%);">
				<span class="username" style="color: hsl(120,100%,50%);">Alice</span>
				Hello, this is a chat message!
				<span class="clock" style="color: hsl(120,100%,50%);"></span>
			</div>
			<div class="message" contenteditable="true" style="color: hsl(180,100%,50%);">
				<span class="username" style="color: hsl(180,100%,50%);">Bob</span>
				Another message with a different hue.
				<span class="clock" style="color: hsl(180,100%,50%);"></span>
			</div>
			<div class="message" contenteditable="true" style="color: hsl(300,100%,50%);">
				<span class="username" style="color: hsl(300,100%,50%);">Charlie</span>
				And one more to demonstrate the chat style.
				<span class="clock" style="color: hsl(300,100%,50%);"></span>
			</div>
		</div>
		<div class="input-container">
			<input type="text" class="chat-input" placeholder="Type a message...">
		</div>
	</body>
</html>
